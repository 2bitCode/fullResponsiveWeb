<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Scissor, Paper</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Rock, Scissor, Paper</h1>
    </header>
    <!-- Score Counter -->
    <div class="score-counter">
      <div class="user">User</div>
      <div class="computer">Computer</div>
      <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>
    <!-- Game Status -->
    <div class="game-status">Paper beats Rock. Paper wins.</div>
    <!-- Rock, Scissor, Paper images -->
    <div class="images">
      <div class="rsp" id="r">
        <img src="Images/rock.png" alt="">
      </div>
      <div class="rsp" id="p">
        <img src="Images/paper.png" alt="">
      </div>
      <div class="rsp" id="s">
        <img src="Images/scissor.png" alt="">
      </div>
    </div>
    <div><p id="win_status">Play now.</p></div>
    <!-- Adding JavaScript File -->
    <script src="JS/main.js"></script>
  </body>
</html>
